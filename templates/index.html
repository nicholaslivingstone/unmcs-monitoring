<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="../static/css/dashboard.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>

    <title>UNM CS Monitoring</title>
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">UNM CS Machines Monitoring </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</header>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <h2 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Groups</span>
                </h2>
                <ul class="nav flex-column" id="sidebar">
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-12 ml-3 mt-3">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="card shadow-lg" >
                        <div class="card-body">
                            <h5 class="card-title text-center">CPU Util</h5>
                            <div class="container" id="test"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">.col-6 .col-md-4</div>
                <div class="col-12 col-md-6">.col-6 .col-md-4</div>
            </div>
        </main>
    </div>
</div>

<script>
        const hosts = {{ APIData |tojson }};

        <!-- Load sidebar with groups -->
        dropDown = document.getElementById("sidebar");
        Object.keys(hosts).forEach(function (groupName, index) {
            const node = document.createElement('li');
            node.className = "nav-item";
            const link = document.createElement('a');
            link.className = "nav-link fs-3";
            link.href = "#";
            const linkText = document.createTextNode(groupName);
            link.appendChild(linkText);
            node.appendChild(link);
            //node.onclick = function () {
              //  setGroup(groupName)
            //};
            dropDown.appendChild(node);
        });

        renderHeatmap(document.getElementById('test'), 6, 'B146', 'CPU utilization');

        function renderHeatmap(element, gridWidth, groupName, itemName) {

            const groupData = hosts[groupName];
            const gridHeight = Math.ceil(groupData.length / gridWidth);

            let i, zValues = [];
            const item_data = groupData.map((h) => h[itemName])
            for (i = 0; i < gridHeight; i++) {
                zValues.push(item_data.splice(0, gridWidth));
            }

            const colorscaleValue = [
                ['0.0', '#08a400'],
                ['0.2', '#ffd500'],
                ['1', '#ff0000']
            ];

            const data = [{
                z: zValues,
                type: 'heatmap',
                colorscale: colorscaleValue,
                showscale: false,
                hoverongaps: false,
                zmin: 0.0,
                zmax: 100
            }];

            const layout = {
                //title: groupName + ' CPU Utilization',
                annotations: [],
                height: 700,
                width: 700,
                margin: {
                    l: 0,
                    r: 0,
                    b: 0,
                    t: 20,
                    pad: 20
                },
                xaxis: {
                    'range': [-0.5, gridWidth - 0.5],
                    'showgrid': false,
                    'zeroline': false,
                    'visible': false
                },
                yaxis: {
                    'range': [-0.5, gridHeight - 0.5],
                    'showgrid': false,
                    'zeroline': false,
                    'visible': false
                }
            };


            for (i = 0; i < gridWidth; i++) {
                for (let j = 0; j < gridHeight; j++) {

                    let ann_text = "";

                    if (j * gridWidth + i < groupData.length) {
                        ann_text = "<b>" + groupData[j * gridWidth + i].name + "</b><br>" + groupData[j * gridWidth + i][itemName] + "%";
                    }

                    const result = {
                        x: i,
                        y: j,
                        text: ann_text,
                        font: {
                            family: 'Arial',
                            size: 12,
                            color: 'white'
                        },

                        showarrow: false,

                    };
                    layout.annotations.push(result);
                }
            }

            Plotly.newPlot(element, data, layout, {staticPlot: true});
        }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
