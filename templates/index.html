<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href="../static/css/dashboard.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
    <script src="../static/main.js"></script>

    <title>UNM CS Monitoring</title>
</head>
<body>

<div class="container col-lg-10">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">UNM CS Machines</span>
        </a>

        <ul class="nav nav-pills" id="header">

        </ul>
    </header>

    <div class="tab-content" id="pills-tabContent">
    </div>

</div>


<script>
        const hosts = {{ APIData |tojson }};

        const header = document.getElementById('header');
        const tabContent = document.getElementById('pills-tabContent')

        setupPage(header, tabContent, hosts);

        // Show the first tab
        var firstTabElement = document.querySelector("#header li:first-child button");
        var firstTab = new bootstrap.Tab(firstTabElement);
        firstTab.show();

        resizeHeatmaps(); // Resize once the first tab is loaded

        // Add listener to resize heatmaps when tabs are switched
        document.addEventListener("DOMContentLoaded", function(){
            var tabList = [].slice.call(document.querySelectorAll('button[data-bs-toggle="pill"]'));
            tabList.forEach(function(tab){
                tab.addEventListener("shown.bs.tab", function(e){
                    resizeHeatmaps();
                });
            });
        });
</script>

</body>
</html>
